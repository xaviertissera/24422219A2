<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>

<body>
    <h4>Search for available fundraisers</h4>

    <form id="search-form">
        <div class="form-group">
            <input type="text" id="organizer" name="organizer" placeholder="Organizer">
        </div>
        <div class="form-group">
            <input type="text" id="city" name="city" placeholder="City">
        </div>
        <div class="form-group">
            <select id="category" name="category">
                <!-- Categories will be populated here -->
            </select>
        </div>

        <div class="form-group">
            <button type="button" onclick="searchFundraisers()">Search</button>
            <button type="button" onclick="clearCheckboxes()">Clear</button>
        </div>
    </form>

    <div id="error-message"></div>

    <!-- Search Results -->
    <div id="search-results"></div>



    <script src="search.js"></script>
</body>

</html>
